version: "3"
services:
  {{CONTAINER_DAEMON}}:
    build:
      context: /repositories/steem-wise-cli
      dockerfile: Dockerfile
    command: bash -c "wise --debug daemon {{head-block-num}}"
    environment:
      WISE_STEEM_USERNAME: {{credential-STEEM_DELEGATOR_A-login}}
      WISE_STEEM_POSTINGWIF: {{credential-STEEM_DELEGATOR_A-password}}

  {{CONTAINER_CLI}}:
    build:
      context: /repositories/steem-wise-cli
      dockerfile: Dockerfile
    environment:
      WISE_STEEM_USERNAME: {{credential-STEEM_VOTER_A-login}}
      WISE_STEEM_POSTINGWIF: {{credential-STEEM_VOTER_A-password}}
    command: bash